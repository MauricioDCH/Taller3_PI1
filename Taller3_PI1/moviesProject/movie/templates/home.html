<!DOCTYPE html>
<html>
<head>
<title>Movies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist"></script>
</head>

<body>
    <h1>Upcoming ...</h1>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://static.wikia.nocookie.net/doblaje/images/9/9f/The_Super_Mario_Bros._Movie_%28Poster%29.jpg/revision/latest/scale-to-width-down/1200?cb=20230214175804&path-prefix=es" class="d-block w-100" alt="Super Mario Bros. La pelÃ­cula" >
          </div>
          <div class="carousel-item">
            <img src="https://es.web.img2.acsta.net/pictures/23/02/27/09/45/5397156.jpg" class="d-block w-100" alt="El exoscista del papa" >
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/d2k4QAItiSA/maxresdefault.jpg" class="d-block w-100" alt="Sisu" >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    <div class="container">
        <form action="">
            <div class="mb-3">
              <label for="searchMovie" class="form-label">
                    Serch for Movie:
              </label>
              <input type="text" class="form-control" name="searchMovie"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for: {{ searchTerm }}</p>
        <div class = "row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for= "movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}"/>
                    <div class = "card-body">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        <p class ="card-text">{{ movie.description }}</p>
                        {%if movie.url%}
                            <a href="{{ movie.url }}" class="btn btn-primary">
                                Movie Link
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br/>
        <br/>
    </div>
</body>

</html>
